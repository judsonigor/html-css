<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa </title>
    <style>
        h1{ /* box-level*/
            background-color: lightblue;

            width:300px;
            height:300px;

            border: 10px solid black;

            margin:auto;

            padding:10px;

            outline: 10px dashed salmon; /* Menos importanta*/
        }
        
        a{   /* inline-level*/
            border: 3px solid red;

            margin: 10px;
        
            padding: 10px;
        }
        p{
          padding: 20px;  
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrrafos também são exemplo de box-level mas os <a href="#">Links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
