<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="250"controls loop>
        <source src="midia/meu video.webm" type="video/webm">
        <source src="midia/Meu Video.ogv" type="video/ogg">
        <source src="midia/meu video.mp4" type="video/mp4">
        <source src="midia/Meu Video(1).mkv" type="video/mp4">
        <p>Seu navegador não tem conpatibilidade de reprodrução de videos.</p>
    </video>
     <h1>Inserindo videos do youtbe </h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=5GWEGwLFcr9W2j7Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
