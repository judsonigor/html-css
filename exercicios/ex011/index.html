<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Quando você estiver em um dispositivo pequeno,medio e grande as imagens vão varia pelo seu tamanho.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Agora vamos colocar um audio</h1>
    <audio src="midia/Dopamina - Inaban.mp3" controls autoplay> audio youtube
        <audio preload="metadata," autoplay controls loop>
            <source src="midia/Dopamina - Inaban.mp3" type="audio/mpeg">
        </audio>
</body>
</html>
